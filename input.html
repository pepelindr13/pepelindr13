<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>
    <label>Date:</label>
    <input type="datetime"><br>
    <label>Choose file:</label>
    <input type="file"><br>
    <label>Number:</label>
    <input type="number"><br>
    <label>Radio:</label>
    <input type="radio"><br>
    <label>Reset:</label>
    <input type="reset">
  </form>
</body>
</html>
